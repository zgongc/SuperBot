<!-- Replay Setup Panel -->
<div class="card" id="setup-panel">
    <div class="card-header">
        <h3>Replay Settings</h3>
    </div>
    <div class="card-body">
        <div class="setup-grid">
            <div class="form-group">
                <label for="strategy-select">Strategy</label>
                <select id="strategy-select" class="form-control">
                    <option value="">Select strategy...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Symbol</label>
                <input type="text" id="symbol-display" class="form-control" readonly placeholder="-">
            </div>

            <div class="form-group">
                <label>Timeframe</label>
                <input type="text" id="timeframe-display" class="form-control" readonly placeholder="-">
            </div>

            <div class="form-group">
                <label>Date Range</label>
                <input type="text" id="date-range-display" class="form-control" readonly placeholder="-">
            </div>
        </div>

        <div class="setup-actions">
            <button id="btn-start-replay" class="btn btn-primary" disabled>
                Start Replay
            </button>
            <button id="btn-reset-replay" class="btn btn-secondary" disabled>
                Reset
            </button>
        </div>
    </div>
</div>
